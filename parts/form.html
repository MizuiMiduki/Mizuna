<!-- 入力エリア -->
<div class="input_block">
    <div class="cw_input_ara display_none">
        <textarea class="cw_content input_area" maxlength="100" placeholder="注釈" size="30"></textarea>
        <p class="content_char_count"><span id="charCountSpace">000</span><span id="cw_charCount">0</span>/100</p>
    </div>
    <textarea class="note_content input_area" maxlength="3000" size="30"></textarea>
    <div class="input_info">
        <div class="now_input_user_area now_input_user_none">
            <div class="now_input_user">
                <img class="now_input_user_icon" src="/icon.png" alt="user_icon" />
                <p class="now_input_user_text"><span class="now_input_user_name"></span></p>
            </div>
        </div>
        <p class="content_char_count"><span id="charCountSpace">0000</span><span id="charCount">0</span>/<span
                id="max_charCount">3000</span></p>
    </div>
    <div id="input_image_area">
        <div class="input_image_preview_area">
        </div>
        <label for="fileInput" class="fileInput-label">
            <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                width="24px" fill="#5f6368">
                <path
                    d="M440-440ZM120-120q-33 0-56.5-23.5T40-200v-480q0-33 23.5-56.5T120-760h126l74-80h240v80H355l-73 80H120v480h640v-360h80v360q0 33-23.5 56.5T760-120H120Zm640-560v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80ZM440-260q75 0 127.5-52.5T620-440q0-75-52.5-127.5T440-620q-75 0-127.5 52.5T260-440q0 75 52.5 127.5T440-260Zm0-80q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Z" />
            </svg>
        </label>
        <input type="file" id="fileInput" name="image" accept="image/*" />
    </div>
</div>

<div class="image_block">
</div>
