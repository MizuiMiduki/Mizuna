name: Type Check

on:
  pull_request: 
  workflow_dispatch: 

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - run: npm ci
      
      - name: Run Type Check (All Files)
        run: npm run type-check
