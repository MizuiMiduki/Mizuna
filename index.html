<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizuna -ノート専用Misskeyクライアント</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#add8e6">
    <link rel="icon" href="/icon.png">
    <link rel="stylesheet" href="/index.css">
    <script>
        navigator.serviceWorker.register('/service_worker.js');
    </script>

</head>

<body>
    <div class="header">
        <h1>Mizuna</h1>
    </div>
    <div class="main_column">
        <p>
            <textarea class="note_content input_area" id="note_content input_area" size="30"
                maxlength="3000"></textarea>
        </p>
            <form class="note_menu">
                <div class="visibility note-menu-style">
                    <p>投稿範囲：</p>
                    <select name="visibility_select" id="visibility_select">
                        <option value="public">パブリック</option>
                        <option value="home">ホーム</option>
                        <option value="followers">フォロワー</option>
                    </select>
                </div>

                <div class="note_end_mizuna note-menu-style">
                    <p>末尾に"Mizunaから送信"を付ける</p>
                    <input type="checkbox" id="note_end_mizuna_checkbox"/>
                </div>
            </form>
            <button id="submit" type="button">ノートする</button>
    </div>
    <div class="footer">
        <div class="user_icon_back">
            <img class="user_icon" id="menu_icon" src="/icon.png">
        </div>
    </div>
    <div class="footer_user_name">
        <p id="user_name">name(@username@address)</p>
    </div>

    <div id="mask" class="hidden"></div>
    <section id="modal" class="hidden">
        <p>ノートできませんでした</p>
    </section>

    <div id="mask1" class="hidden"></div>
    <section id="input_address_token" class="hidden">
        <p class="title" id="login_settings_title">初期設定</p>
        <form>
            <p>サーバーアドレス</p>
            <input type="text" id="address_input" size="10" class="input_area" placeholder="例: misskey.io" required>
            <br>
            <p>ト－クン<br>(ノート作成権限のみ必要)<br>トークンの取得方法は<a
                    href="https://misskey-hub.net/docs/api/#%E8%87%AA%E5%88%86%E8%87%AA%E8%BA%AB%E3%81%AE%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3%E3%82%92%E6%89%8B%E5%8B%95%E7%99%BA%E8%A1%8C%E3%81%99%E3%82%8B"
                    target="_blank" rel="noopener">こちら</a></p>
            <input type="text" id="token_input" size="10" class="input_area" placeholder="例: xxxxxxxxxxxxxxx" required>
            <input type="submit" id="input_submit" required value="完了">
        </form>
    </section>

    <div id="mask2" class="hidden"></div>
    <section id="user_menu" class="hidden">
        <p class="title">メニュー</p>
        <form>
            <button id="config" type="button">設定</button>
            <button id="logout" type="button">ログアウト</button>
            <button id="about_me" type="button">Mizunaについて</button>
        </form>
    </section>
    <section id="logout_confirm" class="hidden">
        <p class="title">ログアウトしますか？</p>
        <form>
            <button id="logout_yes" type="button">はい</button>
            <button id="logout_no" type="button">いいえ</button>
        </form>
    </section>
    <section id="config_modal" class="hidden">
        <p class="title">設定</p>
        <form>
            <button id="user_icon_none" type="button">ユーザーアイコンを非表示<br>
                (読み込みを無くし通信量を削減)</button>
            <button id="user_icon_name_reload" type="button">ユーザー情報を同期</button>
        </form>
    </section>
    <div id="mask3" class="hidden"></div>
    <section id="ofline_modal" class="hidden">
        <p class="title">オフラインになりました</p>
    </section>
    <section id="about_me_modal" class="hidden">
        <p class="title">Mizunaについて</p>
        <p>Version : <span id="mizuna_version"></span><br>license : MIT<br>Developer : <a
                href="https://mizui.blossomsarchive.com/" target="_blank" rel="noopener noreferrer">瑞井
                箕月</a><br>SourceCode : <a href="https://github.com/MizuiMiduki/Mizuna" target="_blank"
                rel="noopener noreferrer">GitHub</a>
            <br>Donation : <a href="https://www.amazon.jp/hz/wishlist/ls/2LHL5U5HV3N5X?ref_=wl_share"
                rel="noopener noreferrer">Amazon 欲しいものリスト</a>
        </p>
    </section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/index.js"></script>
<script src="/version.js"></script>

</html>
