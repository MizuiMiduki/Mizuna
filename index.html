<!DOCTYPE html>

<body id="viewport_body" class="light"

            <li class="wave round" data-ui="#side_menu"><a href="/account"><i>person</i><span>アカウント</span></a></li>
            <li class="wave round" data-ui="#side_menu"><a href="/notice"><i>notifications</i>
